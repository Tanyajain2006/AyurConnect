spring.application.name=Ayurveda

# -- DATABASE URL --
# Check: Is the host 'localhost'? Is the port '3306'?
# Check: Is the database name 'my_database' spelled correctly?
spring.datasource.url=jdbc:mysql://localhost:3306/ayurveda_food_database?useSSL=false&serverTimezone=UTC

# -- DATABASE CREDENTIALS --
# Check: Is this the EXACT username for your MySQL?
spring.datasource.username=root
# Check: Is this the EXACT password for that user?
spring.datasource.password=Tanya20@Feb

# -- DRIVER --
# This should be correct for the modern MySQL driver.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -- HIBERNATE CONFIGURATION --
# 'update' tells Hibernate to create/update tables based on your @Entity classes.
spring.jpa.hibernate.ddl-auto=validate
# This helps with debugging by showing the SQL queries in the console.
spring.jpa.show-sql=true
# This tells Hibernate how to talk to MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect